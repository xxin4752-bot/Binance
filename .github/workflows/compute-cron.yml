name: Compute NAV & Positions

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  run-compute:
    runs-on: ubuntu-latest
    steps:
      - name: Call compute endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "CRON_URL or CRON_SECRET is not set" >&2
            exit 1
          fi
          code=$(curl -s -o /dev/null -w "%{http_code}" -H "X-CRON-KEY: $CRON_SECRET" "$CRON_URL")
          echo "HTTP $code"
          if [ "$code" -ge 400 ]; then exit 1; fi

