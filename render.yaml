services:
  - type: web
    name: portfolio-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATA_DIR
        value: /var/data
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

