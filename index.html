<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">我的网站</div>
        <nav class="nav">
          <a href="#features">功能</a>
          <a href="#about">关于</a>
          <a href="#contact">联系</a>
          <button id="theme-toggle" aria-label="切换主题">切换主题</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>快速发布的极简网站</h1>
          <p>使用纯 HTML、CSS、JS 构建，加载快、易维护、可直接托管。</p>
          <div class="cta">
            <a class="button primary" href="#features">了解更多</a>
            <a class="button" href="#contact">开始使用</a>
          </div>
        </div>
      </section>

      <section id="features" class="section">
        <div class="container grid">
          <div class="card">
            <h3>轻量</h3>
            <p>无需构建工具，直接打开即可运行。</p>
          </div>
          <div class="card">
            <h3>响应式</h3>
            <p>适配手机与桌面，默认深浅色主题切换。</p>
          </div>
          <div class="card">
            <h3>易发布</h3>
            <p>可部署到 GitHub Pages、Netlify、Vercel 等平台。</p>
          </div>
        </div>
      </section>

      <section id="about" class="section alt">
        <div class="container narrow">
          <h2>关于</h2>
          <p>这是一个演示性的起步模板，你可以根据业务需求扩展页面、样式与脚本。</p>
        </div>
      </section>

      <section id="contact" class="section">
        <div class="container narrow">
          <h2>联系</h2>
          <form class="contact-form" onsubmit="return false;">
            <label>
              <span>邮箱</span>
              <input type="email" required placeholder="you@example.com" />
            </label>
            <label>
              <span>留言</span>
              <textarea rows="4" required placeholder="想说的话"></textarea>
            </label>
            <button class="button primary" type="submit">发送</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <span id="year"></span> 我的网站</div>
        <div>
          <a href="#">条款</a>
          <a href="#">隐私</a>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
  </html>
