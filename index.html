<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>账户净值仪表盘</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">账户净值仪表盘</div>
        <nav class="nav">
          <a href="#dashboard">仪表盘</a>
          <a href="#auth">登录</a>
          <button id="theme-toggle" aria-label="切换主题">切换主题</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>聚合 Binance 与 OKX 的净值与持仓</h1>
          <p>注册并录入交易所 API 后，定时拉取持仓与净值，形成历史曲线。</p>
          <div class="cta">
            <a class="button primary" href="#auth">开始使用</a>
            <a class="button" href="#dashboard">查看仪表盘</a>
          </div>
        </div>
      </section>

      <section id="auth" class="section">
        <div class="container grid">
          <div class="card">
            <h3>注册</h3>
            <form id="register-form">
              <label><span>邮箱</span><input name="email" type="email" required /></label>
              <label><span>密码</span><input name="password" type="password" required /></label>
              <button class="button primary" type="submit">注册</button>
            </form>
          </div>
          <div class="card">
            <h3>登录</h3>
            <form id="login-form">
              <label><span>邮箱</span><input name="email" type="email" required /></label>
              <label><span>密码</span><input name="password" type="password" required /></label>
              <button class="button primary" type="submit">登录</button>
            </form>
          </div>
        </div>
      </section>

      <section id="dashboard" class="section alt">
        <div class="container">
          <div class="card">
            <h3>API 配置</h3>
            <form id="keys-form" class="contact-form">
              <label><span>交易所</span>
                <select name="exchange">
                  <option value="binance">Binance</option>
                  <option value="okx">OKX</option>
                </select>
              </label>
              <label><span>API Key</span><input name="apiKey" required /></label>
              <label><span>API Secret</span><input name="apiSecret" required /></label>
              <label><span>Passphrase (OKX)</span><input name="passphrase" /></label>
              <button class="button primary" type="submit">保存</button>
            </form>
          </div>
          <div class="card">
            <h3>历史净值</h3>
            <canvas id="navChart" height="120"></canvas>
          </div>
          <div class="card">
            <h3>当前持仓</h3>
            <div id="positions"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <span id="year"></span> 我的网站</div>
        <div>
          <a href="#">条款</a>
          <a href="#">隐私</a>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
  </html>
