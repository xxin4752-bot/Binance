<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>账户净值仪表盘</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">账户净值仪表盘</div>
        <nav class="nav">
          <a href="#auth" id="nav-auth">登录/注册</a>
          <a href="#dashboard" id="nav-dashboard">仪表盘</a>
          <button id="theme-toggle" aria-label="切换主题">切换主题</button>
        </nav>
      </div>
    </header>

    <main>
      <section id="auth" class="section">
        <div class="container grid">
          <div class="card">
            <h3>注册</h3>
            <form id="register-form">
              <label><span>邮箱</span><input name="email" type="email" required /></label>
              <label><span>密码</span><input name="password" type="password" required /></label>
              <button class="button primary" type="submit">注册</button>
            </form>
          </div>
          <div class="card">
            <h3>登录</h3>
            <form id="login-form">
              <label><span>邮箱</span><input name="email" type="email" required /></label>
              <label><span>密码</span><input name="password" type="password" required /></label>
              <button class="button primary" type="submit">登录</button>
            </form>
          </div>
          <div class="card">
            <h3>后端地址</h3>
            <form id="base-form">
              <label><span>API Base</span><input name="apiBase" placeholder="https://your-backend.example.com" /></label>
              <div style="display:flex;gap:8px;margin-top:8px">
                <button class="button" type="submit">保存</button>
                <button class="button" id="base-reset" type="button">使用默认</button>
              </div>
              <div id="base-hint" style="color:#d97706;margin-top:8px;font-size:14px"></div>
            </form>
          </div>
        </div>
      </section>

      <section id="dashboard" class="section alt">
        <div class="container">
          <div class="card">
            <h3>API 配置</h3>
            <form id="keys-form" class="contact-form">
              <label><span>交易所</span>
                <select name="exchange">
                  <option value="binance">Binance</option>
                  <option value="okx">OKX</option>
                </select>
              </label>
              <label><span>API Key</span><input name="apiKey" required /></label>
              <label><span>API Secret</span><input name="apiSecret" required /></label>
              <label><span>Passphrase (OKX)</span><input name="passphrase" /></label>
              <button class="button primary" type="submit">保存</button>
            </form>
          </div>
          <div class="card">
            <h3>历史净值（Binance vs OKX）</h3>
            <canvas id="navChart" height="160"></canvas>
          </div>
          <div class="card">
            <h3>当前持仓</h3>
            <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:16px">
              <div>
                <h4>Binance</h4>
                <div id="positions-binance" class="positions"></div>
              </div>
              <div>
                <h4>OKX</h4>
                <div id="positions-okx" class="positions"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <span id="year"></span> 我的网站</div>
        <div>
          <a href="#">条款</a>
          <a href="#">隐私</a>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
  </html>
